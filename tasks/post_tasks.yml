---
# --------------------------------

- name: 'copy over disk config file'
  copy:
    src: disk.yaml
    dest: '{{datadog_etc_dir}}/conf.d/disk.d/disk.yaml'
    mode: '0644'
    owner: '{{datadog_owner}}'
    group: '{{datadog_group}}'
  become: true
  notify: '{{datadog_handler}}'
  tags:
  - ct-datadog

- name: 'copy over NTP config file'
  copy:
    src: ntp.yaml
    dest: '{{datadog_etc_dir}}/conf.d/ntp.d/ntp.yaml'
    mode: '0644'
    owner: '{{datadog_owner}}'
    group: '{{datadog_group}}'
  become: true
  notify: '{{datadog_handler}}'
  tags:
  - ct-datadog

- name: 'add docker user to OS'
  user:
    name: docker
    state: present
  when: datadog_add_docker_user
  become: true
  tags: [ct-datadog]

- name: 'add {{datadog_owner}} to docker OS group'
  user:
    append: true
    groups: docker
    name: '{{datadog_owner}}'
    state: present
  when:
  - datadog_add_docker_user
  - (ct_container|default('null')) == 'docker'
  become: true
  tags:
  - ct-datadog

- name: 'copy over Docker daemon config file'
  copy:
    src: docker_daemon.yaml
    dest: '{{datadog_etc_dir}}/conf.d/docker.d/docker_daemon.yaml'
    mode: '0644'
    owner: '{{datadog_owner}}'
    group: '{{datadog_group}}'
  when: (ct_container|default('null')) == 'docker'
  become: true
  notify: '{{datadog_handler}}'
  tags:
  - ct-datadog

- name: 'install logrotate config'
  copy:
    src: logrotate
    dest: /etc/logrotate.d/datadog
    owner: root
    group: root
    mode: '0644'
  become: true
  tags:
  - ct-datadog

