---
# --------------------------------

- name: 'copy NTP config file over'
  copy:
    src: ntp.yaml
    dest: '{{datadog_etc_dir}}/conf.d/ntp.d/ntp.yaml'
    mode: '0644'
    owner: '{{datadog_owner}}'
    group: '{{datadog_group}}'
  become: true
  notify: '{{datadog_handler}}'
  tags:
  - ct-datadog

- name: 'add datadog user to docker OS group'
  user:
    append: true
    groups: docker
    name: '{{datadog_owner}}'
    state: present
  become: true
  when: (ct_container|default('null')) == 'docker'
  tags:
  - ct-datadog

- name: 'install logrotate config'
  copy:
    src: logrotate
    dest: /etc/logrotate.d/datadog
    owner: root
    group: root
    mode: '0644'
  become: true
  tags:
  - ct-datadog

